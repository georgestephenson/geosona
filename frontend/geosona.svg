<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#1e40af" stroke-width="3.5"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  
  <!-- Longitude line -->
  <ellipse cx="50" cy="50" rx="15" ry="45" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  
  <!-- Single unified sound wave across the equator -->
  <path d="M 10 50 Q 20 38, 30 50 T 50 50 T 70 50 T 90 50" 
        fill="none" 
        stroke="#a855f7" 
        stroke-width="3.5" 
        stroke-linecap="round"/>
  
  <!-- Node connections positioned to avoid wave overlap -->
  <line x1="30" y1="25" x2="70" y2="25" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="25" x2="50" y2="72" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="25" x2="50" y2="72" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  
  <circle cx="30" cy="25" r="5" fill="#f59e0b"/>
  <circle cx="70" cy="25" r="5" fill="#f59e0b"/>
  <circle cx="50" cy="72" r="5" fill="#f59e0b"/>
</svg>