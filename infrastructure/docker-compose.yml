services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: geosona-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=geosona
      - POSTGRES_USER=geosona_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ../backend:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgis/postgis:17-3.5
    container_name: geosona-postgres
    environment:
      POSTGRES_DB: geosona
      POSTGRES_USER: geosona_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geosona_user -d geosona"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.26.19-community
    container_name: geosona-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      EXTENSION_SCRIPT: /var/lib/neo4j/import
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ../database/neo4j/init:/import:ro
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data pipeline - run manually with: docker-compose run --rm pipeline python scripts/fetch_musicbrainz.py
  pipeline:
    build:
      context: ../data-pipeline
      dockerfile: Dockerfile
    container_name: geosona-pipeline
    environment:
      - DATABASE_URL=postgresql://geosona_user:${POSTGRES_PASSWORD}@postgres:5432/geosona
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ../data-pipeline:/app
    profiles:
      - tools  # Only starts when explicitly requested

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
