services:
  postgres:
    image: postgis/postgis:17-3.5
    container_name: geosona-postgres
    environment:
      POSTGRES_DB: geosona
      POSTGRES_USER: geosona_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geosona_user -d geosona"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
